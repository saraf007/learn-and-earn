<div class="container">
  <div class="card w-75 text-dark bg-light">
    <div class="card-body">
      <h5 class="card-title">{{ singleQuestion.question }}</h5>
      <div class="form-check" *ngFor="let answer of singleQuestion.answer">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          [value]="answer"
        />
        <label class="form-check-label" for="flexRadioDefault1"> {{ answer }} </label>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-primary mt-3"
       (click)="evaluateQuestion(selectedAnswer)">Next</button>
      </div>
    </div>
  </div>
</div>
