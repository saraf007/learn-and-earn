<!-- spinner -->
<div class="d-flex justify-content-center">
  <div class="spinner-border m-5" role="status" *ngIf="isLoading">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- login form -->
<div class="container-fluid" *ngIf="!isLoading">
  <div class="row">
    <div class="col-sm">
      <img src="../../../assets/images/logo-img.svg" class="img-fluid mt-5" alt="login">
      <div style="margin-top: 5rem; margin-left: 10rem;">
        <h1>Learn&Earn</h1>
      </div>
    </div>
     <div class="col-sm">
        <div class="mb-3 mt-5 form">
           <form class="row g-3" (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" class="form-control" id="inputEmail4" name="email"
          ngModel #emailInput="ngModel" required email autocomplete="on" placeholder="Email address or phone number" />
          <span *ngIf="emailInput.touched && emailInput.invalid" class="text-danger">Please enter a valid email.</span>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" class="form-control" id="inputPassword4" name="password"
          ngModel #passwordInput="ngModel" required autocomplete="on" placeholder="Password"/>
          <span *ngIf="passwordInput.touched && passwordInput.invalid" class="text-danger">Please enter a valid password.</span>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example3"
                checked
              />
              <label class="form-check-label" for="form2Example3">Remember me</label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
        </div>
      </form>
        </div>
      </div>
  </div>
</div>
